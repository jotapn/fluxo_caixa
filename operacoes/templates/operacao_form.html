{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form|crispy}}
        </table>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'operacao-list' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
