{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Detalhes do Tipo de receita</h1>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ tipo.nome }}</h4>
            <p class="card-text"><strong>Status:</strong> {{ tipo.get_status_display }}</p>
            <a href="{% url 'receita-update' tipo.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'operacao-list' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
