{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="card-title">Deletar Cliente</h1>
        </div>
        <div class="card-body">
            <p class="text-center">Tem certeza que deseja deletar o cliente <strong>{{ object.nome_fantasia }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-danger-custom me-2">Deletar Cliente</button>
                    <a href="{% url 'clientes-update' pk=object.pk %}" class="btn btn-secondary btn-custom">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
