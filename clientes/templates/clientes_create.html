<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .btn-custom {
            background-color: #053e38;
            color: white;
        }
        .btn-custom:hover {
            background-color: #042f2b;
        }
        .form-control:focus {
            border-color: #053e38;
            box-shadow: 0 0 0 0.2rem rgba(5, 62, 56, 0.25);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Criar Novo Cliente</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <script>
                const cnpjCpfInput = document.getElementById("id_cnpj_cpf");
                cnpjCpfInput.addEventListener("input", function() {
                    formatarCpfCnpj(cnpjCpfInput);
                });
            </script>
            <button type="submit" class="btn btn-custom">Criar Cliente</button>
            <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        function formatarCpfCnpj(input) {
            var valor = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
            if (valor.length <= 11) {
                // Formatar como CPF: 000.000.000-00
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
                valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            } else {
                // Formatar como CNPJ: 00.000.000/0000-00
                valor = valor.replace(/^(\d{2})(\d)/, "$1.$2");
                valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                valor = valor.replace(/\.(\d{3})(\d)/, ".$1/$2");
                valor = valor.replace(/(\d{4})(\d)/, "$1-$2");
            }
            input.value = valor;
        }

    </script>
</body>
</html>
