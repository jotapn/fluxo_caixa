{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Lista de Clientes</h1>
        <a href="{% url 'clientes-create' %}" class="btn btn-success">Criar Novo Cliente</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome Fantasia</th>
                <th>CNPJ/CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome_fantasia }}</td>
                <td>{{ cliente.cnpj_cpf }}</td>
                <td>
                    <a href="{% url 'clientes-update' cliente.id %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhum cliente cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
