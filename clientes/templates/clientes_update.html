<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .btn-custom {
            background-color: #053e38;
            color: white;
        }
        .btn-custom:hover {
            background-color: #042f2b;
        }
        .form-control:focus {
            border-color: #053e38;
            box-shadow: 0 0 0 0.2rem rgba(5, 62, 56, 0.25);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Atualizar Cliente</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-custom">Salvar Alterações</button>
            <a href="{% url 'clientes_delete' object.id %}" class="btn btn-danger btn-sm">Excluir</a>
            <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
