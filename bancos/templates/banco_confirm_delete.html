{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Confirmar Exclus√£o</h1>
    <p>Tem certeza que deseja excluir o banco "{{ object.nome }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'banco-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock content %}
