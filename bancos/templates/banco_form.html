{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Banco</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'banco-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
