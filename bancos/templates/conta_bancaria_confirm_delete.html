{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Excluir Conta Bancária</h1>
    <p>Tem certeza de que deseja excluir a conta bancária "{{ object.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'conta_bancaria_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
