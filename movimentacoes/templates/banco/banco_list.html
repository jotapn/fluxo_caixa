{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Lista de Bancos</h1>
    <a href="{% url 'banco-create' %}" class="btn btn-primary mb-3">Adicionar Novo Banco</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Saldo Inicial</th>
                <th>Status</th>
                <th>Saldo Atual</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for banco in bancos %}
            <tr>
                <td>{{ banco.nome }}</td>
                <td>{{ banco.saldo_inicial }}</td>
                <td>{{ banco.get_status_display }}</td>
                <td>{{ banco.saldo_atual }}</td>
                <td>
                    <a href="{% url 'banco-detail' banco.pk %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'banco-update' banco.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'banco-delete' banco.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
