{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h1>{{ view.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'entrada-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
