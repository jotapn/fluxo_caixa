{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Excluir Entrada</h1>
    <p>Tem certeza de que deseja excluir esta entrada: "{{ object }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'entrada-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
